<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/01d39b06dc.js" crossorigin="anonymous"></script>
  <!-- css links -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="container">
    <!-- header -->
    <div class="row mb-3 mt-1-5">
      <div class="col">
        <header class="header">
          <nav class="header__nav">
            <img class="header__logo" src="./images/logo.svg" alt="logo">
          </nav>
        </header>
      </div>
    </div>

    <!-- main -->
    <div class="row mb-3 align-items-center">
      <div class="col col-md-7 col-lg-6">
        <div class="left-section">
          <img class="left-section__img" src="/images/illustration-mockups.svg" alt="main-img">
        </div>
      </div>

      <div class="col col-md-5 col-lg-6">
        <div class="right-section">
          <h1 class="right-section__title mb-1-5">Build the community <br> Your fans will love</h1>
          <p class="right-section__caption mb-1-5">Huddles re-imagines the way we build communities.
            You have a voice, but so does your audience. Create connection with your users
            as you engage in genuine discussion.
          </p>
          <button type="submit" class="right-section__btn">Register</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="row mt-1-5">
      <div class="col">
        <footer class="footer">
          <ul class="footer__list">

            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class="fa-regular fa-brands fa-facebook footer__icon"></i>
              </a>
            </li>

            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class="footer__icon fa-regular fa-brands fa-twitter"></i>
              </a>
            </li>

            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class="footer__icon fa-regular fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>

        </footer>
      </div>
    </div>
  </div>
</body>

</html>
